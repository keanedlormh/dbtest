<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Solicitudes</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    h1 { text-align: center; }
    #form-container { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input[type="text"] { width: calc(100% - 100px); padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    #requests-list { margin-top: 20px; padding: 0; list-style: none; }
    #requests-list li { background: #fff; padding: 10px; border-bottom: 1px solid #eee; }
    #requests-list li strong { color: #007bff; }
  </style>
</head>
<body>

  <h1>Gestor de Solicitudes</h1>

  <div id="form-container">
    <h2>Registrar Nueva Solicitud</h2>
    <input type="text" id="request-content" placeholder="Escribe tu solicitud...">
    <button onclick="addRequest()">Registrar</button>
  </div>
  
  <hr>

  <div>
    <h2>Solicitudes Registradas</h2>
    <button onclick="loadRequests()">Cargar Solicitudes</button>
    <ul id="requests-list">
      </ul>
  </div>

  <script>
    // ¡CAMBIO CLAVE!
    // Al dejar la URL vacía, el script usará rutas relativas.
    // Hará peticiones a 'https://tu-app.onrender.com/add'
    // en lugar de a 'http://localhost:3000/add'
    const API_URL = '';

    // Función para AÑADIR una solicitud
    async function addRequest() {
      const contentInput = document.getElementById('request-content');
      const content = contentInput.value;

      if (!content) {
        alert('Por favor, escribe algo.');
        return;
      }

      try {
        const response = await fetch(`${API_URL}/add`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ content: content }),
        });

        if (!response.ok) {
          throw new Error('Error al guardar');
        }

        contentInput.value = ''; // Limpiar el input
        alert('¡Solicitud registrada con éxito!');
        loadRequests(); // Recargar la lista automáticamente

      } catch (error) {
        console.error('Error:', error);
        alert('Error al registrar la solicitud.');
      }
    }

    // Función para CARGAR todas las solicitudes
    async function loadRequests() {
      const listElement = document.getElementById('requests-list');
      listElement.innerHTML = '<li>Cargando...</li>'; // Mostrar feedback

      try {
        const response = await fetch(`${API_URL}/requests`);
        if (!response.ok) {
          throw new Error('Error al cargar');
        }
        
        const result = await response.json();
        const requests = result.data;

        // Limpiar la lista
        listElement.innerHTML = '';

        if (requests.length === 0) {
          listElement.innerHTML = '<li>No hay solicitudes registradas.</li>';
          return;
        }

        // Añadir cada solicitud a la lista
        requests.forEach(req => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>ID ${req.id}:</strong> ${req.content}`;
          listElement.appendChild(li);
        });

      } catch (error) {
        console.error('Error:', error);
        listElement.innerHTML = '<li>Error al cargar las solicitudes.</li>';
      }
    }

    // Cargar las solicitudes al iniciar la página
    window.onload = loadRequests;
  </script>

</body>
</html>
